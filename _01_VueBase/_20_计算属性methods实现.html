<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>雪乃</title>
    <script src="./js/vue.js"></script>
</head>
<body>
<!--截图理解0.0-0.0 -->
<!--准备好一个容器-->
<div id='root'>
    <h1>Hello!欢迎来到{{name}}</h1>
    姓:<input type="text" placeholder="请输入" v-model="firstName"><br></br>
    名:<input type="text" placeholder="请输入" v-model="lastName"><br></br>
    全名:<span>{{fullName()}}</span>
    全名:<span>{{firstName}}</span>
</div>
</body>
<script>
    Vue.config.productionTip = false
    new Vue({
        el: '#root',
        data: {
            name: '实力至上主义教室🎃🎃',
            firstName:'zero',
            lastName:'two',
        },
        methods:{
            fullName(){
                return this.firstName +'-'+this.lastName
            },
        },
    })
</script>
</html>
