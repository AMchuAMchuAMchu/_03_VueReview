<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>雪乃</title>
    <script src="./js/vue.js"></script>
</head>
<body>
<!--截图理解0.0-0.0 -->
<!--准备好一个容器-->
<div id='root'>
    <h1>Hello!欢迎来到{{name}}</h1>
    <h1>今天天气真{{weather}}</h1>
    <button @click="cw">切换天气🤣🤣</button>
    <h1>a:{{num.a}}</h1>
    <button @click="add">点我让a加一🥳</button>
</div>
</body>
<script>
    Vue.config.productionTip = false
    const vm = new Vue({
        el: '#root',
        data: {
            name: '实力至上主义教室🎃🎃',
            isHot:true,
            num:{
                a:0
            },
        },
        methods:{
            add(){
                this.num.a++
            },
            cw(){
                this.isHot = !this.isHot
            },
        },
        computed:{
            weather(){
                return this.isHot?'炎热✨':'酷寒😪'
            },

        },
        watch:{
            isHot:{
                handler(oldValue,newValue){
                    console.log('监视属性执行中....(•́へ•́╬)')
                    console.log('侦听到数据发生变化oldValue:'+oldValue+'==>'+newValue)
                },
            },
            'num.a':{
                handler(ov,nv){
                    console.log('侦听到num.a数据发生了修改!!ov:'+ov+'==>nv:'+nv)
                },
    },
           num:{
                deep:true,
                handler(ov,nv){
                    console.log('侦听到num数据发生了修改!!ov:'+ov+'==>nv:'+nv)
                },
    },
        },
    })

    // vm.$watch('isHot',{
    //     handler(oldValue,newValue){
    //         console.log('监视属性执行中....(•́へ•́╬)')
    //         console.log('侦听到数据发生变化oldValue:'+oldValue+'==>'+newValue)
    //     },
    // })
</script>
</html>
